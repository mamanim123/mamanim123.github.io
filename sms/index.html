<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="청담재활">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/508/508790.png">
    <title>청담재활</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // 에러 추적: 초기 로딩 실패 시 원인을 화면에 표시
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="padding:40px; color:#ef4444; font-family:sans-serif; text-align:center;">' +
            '<h2 style="font-weight:900;">시스템 보안 연결 오류</h2>' +
            '<p style="font-size:14px; opacity:0.8;">라이브러리를 불러오는 중 문제가 발생했습니다.</p>' +
            '<div style="text-align:left; background:#fee2e2; padding:15px; border-radius:10px; margin-top:20px; font-size:11px; overflow:auto; max-height:200px;">' + 
            msg + '<br>' + (error ? error.stack : '') + '</div>' +
            '<button onclick="location.reload()" style="margin-top:20px; padding:12px 24px; background:#ef4444; color:white; border:none; border-radius:12px; font-weight:bold; box-shadow:0 4px 12px rgba(239,68,68,0.3);">다시 연결 시도</button>' +
            '</div>';
        }
        return false;
      };

      // 환경 변수 폴리필
      window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; background: #f9fafb; }
        #root:empty {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          color: #6b7280;
          font-weight: 600;
          text-align: center;
        }
        #root:empty::after {
          content: "보안 시스템 가동 중...\n(네트워크 상태를 확인해주세요)";
          white-space: pre-wrap;
          line-height: 1.6;
        }
        * { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: auto; user-select: auto; }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
